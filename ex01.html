<!DOCTYPE html>
<html lang="ko">
<head>
  <title>배열 만들기</title>
</head>
<body>
  <h3>배열 만들기</h3>
  <script>
    var student = ["홍길동","김유신","이순신"];
    document.write(student+'<br>');
  </script>
<h3>배열 인덱스 확인</h3>
  <script>
    document.write(student[0]+'<br>');
    document.write(student[1]+'<br>');
    document.write(student[2]+'<br>');
  </script>
<h3>강감찬 추가(push), 문익점 추가(unshift)</h3>
  <script>
    alert(student.push('강감찬'));
  </script>
<h3>pop 하기, shift 하기</h3>
  <script>
    document.write(student+'<br>');
    alert(student.unshift('문익점'));
    document.write(student+'<br>');
    alert(student.pop());
    document.write(student+'<br>')
    alert(student.shift());
    document.write(student+'<br>');
  </script>
<h3>배열의 숫자</h3>
  <script>
    document.write(student.length);
  </script>
</body>
</html>
