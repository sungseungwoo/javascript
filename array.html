<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>
    var fruits = [] ; // 배열 선언
    fruits = ["사과","오렌지","포도"];
    
    // alert( fruits[0] );
    // alert( fruits[1] );
    // alert( fruits[2] );
    console.log(fruits.length);
    alert(fruits.pop()); // 맨뒤 아이템 제거
    alert(fruits);
    console.log(fruits.length);

    alert(fruits.push('포도'));
    alert(fruits.push('배'));
    alert(fruits);
    console.log(fruits.length);

    alert(fruits.shift()); // 앞의 아이템 제거
    alert(fruits);
  </script>
</body>
</html>
