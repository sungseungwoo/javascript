<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대화상자 함수</title>
</head>
<body>
  <script>
    var name = prompt('이름을 입력하세요','');
    alert(name);
    document.write(name);
    console.log(name);

    var go = confirm('계속 진행하시겠습니까?');
    if(go){
      alert("진행하겠습니다.");
    }
    else[
      alert("진행을 멈춥니다.")
    ]
  </script>
</body>
</html>
